<input class="form-control" [(ngModel)]="newServerName">
<hr/>
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add New Server</button>
<p *ngIf="serverCreated; else noServer">Server {{newServerName}} was created!</p>
<ng-template #noServer>
  <p>No server was created!</p>
</ng-template>
<hr/>
<app-server *ngFor="let server of servers"></app-server>
